<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div class="container">
            <div class="head1">
                <div class="left">
                    <i class="fa fa-chevron-left" id="left" aria-hidden="true"></i>
                </div>
                <div class="current-date">
                     September 2023
                </div>
                <div class="right">
                    <i class="fa fa-chevron-right" id="right" aria-hidden="true"></i>

                </div>
            </div>
            <div class="dateContainer">
                <table >
                    <thead class="table">
                        <tr class="tableDay">
                            <th class="day">Sun</th>
                            <th class="day">Mon</th>
                            <th class="day">Tue</th>
                            <th class="day">Wed</th>
                            <th class="day">Thu</th>
                            <th class="day">Fri</th>
                            <th class="day">Sat</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        
                    </tbody>
                </table>
            </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
